<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col size="6">
      <ion-text>Search your Seller location</ion-text>
    </ion-col>
    <ion-col  size="6">
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
    </ion-col>
  </ion-row>  
</ion-header>
<ion-content> 
  
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 95%;"></div>
  </div>   
  <ion-tabs class="app">
      
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="allerlogin()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  (click)="allerhome()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="allermap()">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="allerabout()">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
