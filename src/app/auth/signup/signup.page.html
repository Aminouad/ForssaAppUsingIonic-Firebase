<ion-header>
  <ion-toolbar>
    <ion-title color="medium">Signup</ion-title>
  </ion-toolbar>
  <ion-img style="width: 414px; height: 150px;"src="assets/img/k.jpg" ></ion-img>

      
</ion-header>


<ion-content>
  

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="medium">Email</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #emailCtrl="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="medium">
        <p [hidden]="emailCtrl.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="medium">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #passwordCtrl="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="medium">
        <p [hidden]="passwordCtrl.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" color="medium" expand="block">Signup</ion-button>
    </div>
  </form>
  
</ion-content>
